<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"
    ></script>

    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/myStyle.css" />

    <script defer src="js/Init.js"></script>
    <script defer src="js/DB.js"></script>
    <script defer src="js/wilaya.js"></script>
    <script defer src="js/main.js"></script>
    <title>Ligne Transport Public [ETUS]</title>
  </head>
  <body>
    <aside class="sidebar">
      <form class="form">
        <img src="img/icon.png" alt="Logo" class="logo" />
        <div class="form__row">
          <select class="form__input form__input--wilaya">
            <option value="0">ولاية</option>
          </select>
          <select class="form__input form__input--linetransport"></select>
        </div>
      </form>
      <section class="stations"></section>
    </aside>

    <aside class="sidebar BusLineForm">
      <form class="form form2">
        <div class="form__row">
          <select class="form__input form__input--wilaya2">
            <option value="0">ولاية</option>
          </select>
          <input
            class="form__input input--busLineName hidden"
            type="text"
            placeholder="رقم خط النقل"
          />
          <input
            class="form__input input--busStationName hidden"
            type="text"
            placeholder="اسم المحطة"
          />
        </div>
        <button class="form__btn">OK</button>
      </form>
      <section class="stations-added"></section>
    </aside>
    <div id="map"></div>
  </body>
</html>
